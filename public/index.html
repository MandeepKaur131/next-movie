<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Screen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="starry-bg"></div>
    
    <header class="glass-header">
        <h1>ðŸŽ¬ Silver Screen</h1>
        <p>Curated movie magic just for you</p>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-box glass-card">
            <input type="text" placeholder="Search for movies..." class="search-input">
            <button class="search-btn">Find Movies</button>
        </section>

        <!-- Results Grid -->
        <section id="movie-grid" class="movie-grid">
            <!-- Dynamically populated -->
        </section>

        <!-- Movie Details Modal -->
        <div id="movie-modal" class="modal">
        <div class="modal-content glass-card">
            <span class="close-btn">&times;</span>
            <div class="modal-body">
            <div class="modal-poster">
                <img id="modal-poster" src="" alt="Movie Poster">
            </div>
            <div class="modal-info">
                <h2 id="modal-title"></h2>
                <p id="modal-release"></p>
                <p id="modal-rating"></p>
                <p id="modal-runtime"></p>
                <p id="modal-overview"></p>
                <button class="trailer-btn" style="display:none">
                    â–¶ Watch Trailer
                </button>
                <div class="modal-genres"></div>
            </div>
            </div>
        </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
